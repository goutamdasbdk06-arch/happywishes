
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day My Jalebi ğŸŒ¹</title>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background: radial-gradient(circle at top, #ff6fae, #1a0012);
}

#scene{
  position:absolute;
  width:100%;
  height:100%;
}

.overlay{
  position:absolute;
  width:100%;
  bottom:8%;
  text-align:center;
  color:white;
  z-index:10;
}

h1{
  font-size:2.5em;
  margin:0;
  text-shadow:0 0 20px #ffb3c6;
}

#typing{
  font-size:1.2em;
  margin-top:10px;
  min-height:1.5em;
}

button{
  margin-top:20px;
  padding:12px 30px;
  font-size:1em;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  box-shadow:0 0 20px #ff4d6d;
  cursor:pointer;
}

.signature{
  margin-top:15px;
  font-style:italic;
  color:#ffd1dc;
}

.glow{
  position:absolute;
  width:250px;
  height:250px;
  background:#ff4d6d;
  border-radius:50%;
  filter:blur(140px);
  top:5%;
  left:50%;
  transform:translateX(-50%);
  opacity:0.4;
}
</style>
</head>

<body>

<div id="scene"></div>
<div class="glow"></div>

<div class="overlay">
  <h1>Happy Rose Day ğŸŒ¹</h1>
  <div id="typing"></div>
  <button onclick="bloom()">Will you accept my rose? ğŸ’–</button>
  <div class="signature">â€” Forever yours, Rabbit ğŸ°</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* Typing text */
const text = "My Jalebi ğŸ˜šğŸ’—, you are my sweetest addiction, my forever rose ğŸ’";
let i=0;
function type(){
  if(i<text.length){
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(type,60);
  }
}
type();

/* THREE JS */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45,innerWidth/innerHeight,0.1,1000);
camera.position.z = 7;

const renderer = new THREE.WebGLRenderer({alpha:true,antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.getElementById("scene").appendChild(renderer.domElement);

/* Lights */
scene.add(new THREE.AmbientLight(0xffc0cb,1.5));
const light = new THREE.PointLight(0xff4d6d,2);
light.position.set(5,5,5);
scene.add(light);

/* Rose */
const rose = new THREE.Group();
let petals=[];

for(let i=0;i<140;i++){
  const g = new THREE.SphereGeometry(0.14,16,16);
  const m = new THREE.MeshStandardMaterial({
    color:new THREE.Color(`hsl(${340+Math.random()*20},80%,60%)`),
    roughness:0.3,
    metalness:0.4
  });
  const p = new THREE.Mesh(g,m);
  p.userData = {target:i*0.05};
  p.position.set(0,0,0);
  rose.add(p);
  petals.push(p);
}
scene.add(rose);

/* Hearts */
const hearts = new THREE.Group();
for(let i=0;i<50;i++){
  const g = new THREE.SphereGeometry(0.05,8,8);
  const m = new THREE.MeshBasicMaterial({color:0xffb3c6});
  const h = new THREE.Mesh(g,m);
  h.position.set((Math.random()-0.5)*8,Math.random()*8,(Math.random()-0.5)*8);
  hearts.add(h);
}
scene.add(hearts);

let opened=false;
function bloom(){
  opened=true;
}

function animate(){
  requestAnimationFrame(animate);

  rose.rotation.y += 0.003;

  petals.forEach((p,i)=>{
    if(opened){
      const angle=i*0.4;
      p.position.x = Math.cos(angle)*p.userData.target;
      p.position.z = Math.sin(angle)*p.userData.target;
      p.position.y = (i-70)*0.02;
    }
  });

  hearts.children.forEach(h=>{
    h.position.y += 0.01;
    if(h.position.y>6) h.position.y=-4;
  });

  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>

</body>
</html>
